{% extends 'WN_Content/base.html' %}
{% block content %}

<div>
    <h2>{{ post.title }}</h2>
    <h2>{{ post.description }}</h2>
</div>

{% for resource in posts %}
<div>
    <a href="{% url 'selected_type2' resource.id %}" class="btn btn-link">{{ resource.title }}</a>
    <p>{{ resource.description }}</p>
</div>
{% endfor %} 
{% endblock %}
